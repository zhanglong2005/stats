<!DOCTYPE html>
<html lang="en" ng-app="statsApp">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="Content-Language" content="en"/>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico"/>
  <link type="text/css" href="/css/style.css" rel="stylesheet"/>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-resource.min.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/controllers.js"></script>
  <script src="/js/filters.js"></script>
  <script src="/js/services.js"></script>
  <script src="/js/directives.js"></script>
</head>
<body ng-controller="EntryCtrl">
<h1>Stats</h1>


<form name="createEntryForm" ng-submit="submit()">
  <fieldset>
    <label for="value">Value</label>
    <input type="number" id="value" name="value" ng-model="entry.value" ng-model-options="{ updateOn: 'blur' }" required=""/>
  </fieldset>

  <input type="submit" value="add value"/>
</form>


<table class="entries">
  <tr>
    <th>Date</th>
    <th>Value</th>
    <th>TimeDiff</th>
    <th>ValueDiff</th>
    <th>PerHour</th>
  </tr>
  <tr ng-repeat="entry in stats | reverse">
    <td>{{entry.timestamp | timestampToDate}}</td>
    <td class="right">{{entry.value}}</td>
    <td class="right">{{entry.timeDiff | timeToString:2}}</td>
    <td class="right">{{entry.valueDiff}}</td>
    <td class="right">{{entry.diffPerHour | toFixed:2}}</td>
  </tr>
</table>

</body>
</html>
