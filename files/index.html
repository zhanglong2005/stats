<!DOCTYPE html>
<html lang="en" ng-app="statsApp">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="Content-Language" content="en"/>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico"/>
  <link type="text/css" href="/css/style.css" rel="stylesheet"/>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-resource.min.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/controllers.js"></script>
  <script src="/js/filters.js"></script>
  <script src="/js/services.js"></script>
  <script src="/js/directives.js"></script>
</head>
<body>
<h1>Stats</h1>

<form name="createEntryForm" ng-submit="submit()" ng-controller="EntryCreateCtrl">
  <fieldset>
    <label for="value">Value</label>
    <input type="number" id="value" name="value" ng-model="entry.value" ng-model-options="{ updateOn: 'blur' }" required=""/>
  </fieldset>

  <input type="submit" value="add value"/>
</form>


<ul class="entries" ng-controller="EntryListCtrl">
  <li ng-repeat="entry in entries">
    {{entry.timestamp | timestampToDate}} {{entry.value}}
  </li>
</ul>

</body>
</html>
